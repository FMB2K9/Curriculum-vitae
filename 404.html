<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found - Frederick Brogan</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .notfound-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 16px 40px 16px;
        }
        .notfound-container h1 {
            font-size: 5em;
            color: #6f38c5;
            margin-bottom: 0.2em;
        }
        .notfound-container p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }
        .notfound-container a {
            display: inline-block;
            margin-top: 1em;
            padding: 12px 32px;
            background: #6f38c5;
            color: #fff;
            border-radius: 8px;
            font-size: 1.1em;
            text-decoration: none;
            transition: background 0.2s;
        }
        .notfound-container a:hover {
            background: #4f2a9d;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <i class="fa-solid fa-user-tie"></i>
                <span>Frederick Brogan</span>
            </a>
        </div>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="products.html"><i class="fa-solid fa-box"></i> Recommended Products</a>
            <a href="services.html"><i class="fa-solid fa-star"></i> Recommended Services</a>
            <a href="techsupport.html"><i class="fa-solid fa-screwdriver-wrench"></i> Tech Support</a>
            <a href="music.html"><i class="fa-solid fa-music"></i> My Music</a>
        </nav>
        <button id="darkModeToggle" title="Toggle dark mode">
            <i class="fa-solid fa-moon"></i>
        </button>
    </header>
    <div class="notfound-container">
        <h1><i class="fa-solid fa-triangle-exclamation"></i> 404</h1>
        <p>Sorry, the page you are looking for could not be found.</p>
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Go back home</a>
    </div>
    <footer>
        <p>&copy; 2025 Frederick Brogan. All rights reserved.</p>
    </footer>
    <div class="sub-footer">
        <p>
            <i class="fa-solid fa-code"></i> Built with ❤️ by Frederick Brogan &mdash; 
            <a href="mailto:frederickbrogan1892@gmail.com">Contact Me</a>
        </p>
    </div>
    <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (localStorage.getItem('darkMode') === 'on' || (!localStorage.getItem('darkMode') && prefersDark)) {
        document.body.classList.add('dark-mode');
    }
    toggleBtn.onclick = function() {
        document.body.classList.toggle('dark-mode');
        if(document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'on');
        } else {
            localStorage.setItem('darkMode', 'off');
        }
    };
    </script>
</body>
</html>
